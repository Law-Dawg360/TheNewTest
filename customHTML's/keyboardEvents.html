<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events in JavaScript</title>
</head>
<body>
  <input id="myInputField" type="text">

  <script>
    const myInputField = document.getElementById("myInputField");

    myInputField.addEventListener("input, () => {
       console.log("hello");                           
    });
  </script>
  
  <script>
    document.body.addEventListener("keydown", (ev) => {
      if(ev.key == "e") {
        console.log("E-Menu Active")
      }
    });
  </script>
</body>
</html>
