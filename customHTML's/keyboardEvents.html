<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events in JavaScript</title>
</head>
<body>
  
  <input id="myInputField" type="text">
  <script>
    const myInputField = document.getElementById("myInputField");

    myInputField.addEventListener("input", (ev) => {
       console.log("hello" + "\n" + ev + "\nw");
    });
  </script>
  <input id="inputNum2" type="button">

  <form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit">
</form>

  
  <script>
    document.body.addEventListener("keydown", (ev) => {
      if(ev.key == "e") {
        console.log("E-Menu Active")
      }
      else if(ev.key == "ArrowLeft") {
        console.log("Pressed Left Key")
      }
      else if(ev.key == "ArrowRight") {
        console.log("Pressed Right Key")
      }
    });
  </script>
  <script>
    document.body.addEventListener("keyup", (ev) => {
      if(ev.key == "e") {
        console.log("E-Menu DeActive")
      }
    });
  </script>
  

  
</body>
</html>
